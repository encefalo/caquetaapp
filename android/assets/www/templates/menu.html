<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable header-custom">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-home" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a class="button search" href="#/app/search"><span class="ion-search"></span></a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <div class="tabs tabs-icon-only">
      <a nav-clear ng-if="accessToken == undefined" class="tab-item disable-user-behavior" title="Home" nav-clear ng-click="login()">
        <i class="icon ion-person"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
      </a>
      <a nav-clear ng-if="accessToken != undefined" href="#/app/favorites" class="tab-item disable-user-behavior" title="Home" nav-clear >
        <i class="icon ion-star"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
      </a>
      <a nav-clear class="tab-item disable-user-behavior" title="Chat" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" href="#/app/playlists">
        <i class="icon ion-navigate"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
      </a>
      <a nav-clear class="tab-item disable-user-behavior" title="Comentarios" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" href="#/app/account">
        <i class="icon ion-chatbubbles"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
      </a>
    </div>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><img src="img/cabecera.png" class="avatar motion spin fade center"></h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ion-list class="list">
        <ion-item menu-close href="#/app/browse" class="left-menu-custom home-menu">
          <img src="img/icon_home_white.png" class="icon-menu"><p class="front-menu">Inicio</p>
        </ion-item>
        <ion-item menu-close href="#/app/playlists" class="left-menu-custom close-tome-menu">
          <img src="img/icon_pin_white.png" class="icon-menu"><p class="front-menu">Que hay cerca de mi</p>
        </ion-item>
        <ion-item menu-close href="#/app/touristics" class="left-menu-custom turistic-menu">
          <img src="img/icon_man_white.png" class="icon-menu"><p class="front-menu">Destinos turisticos</p>
        </ion-item>
        <ion-item menu-close href="#/app/events" class="left-menu-custom event-menu">
          <img src="img/icon_calendar_white.png" class="icon-menu"><p class="front-menu">Eventos</p>
        </ion-item>
        <ion-item menu-close href="#/app/multimedia" class="left-menu-custom multimedia-menu">
          <img src="img/icon_video_white.png" class="icon-menu"><p class="front-menu">Multimedia</p>
        </ion-item>
        <ion-item menu-close href="#/app/directories" class="left-menu-custom directory-menu">
          <img src="img/icon_notebook_white.png" class="icon-menu"><p class="front-menu">Directorio Empresarial</p>
        </ion-item>
        <ion-item menu-close ng-click="openLink('http://caqueta.travel')" class="left-menu-custom">
          <img src="img/appLogo-caqueta.png" class="icon-menu"><p class="front-menu caqueta-travel">Caquet√° Travel</p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
