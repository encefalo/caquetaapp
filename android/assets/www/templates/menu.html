<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-home" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a class="button" href="#/app/search"><span class="ion-search"></span></a>
      </ion-nav-buttons>

    </ion-nav-bar>
    <!--
    Create tabs with an icon and label, using the tabs-positive style.
    Each tab's child <ion-nav-view> directive will have its own
    navigation history that also transitions its views in and out.
    -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive padding">

      <!-- Dashboard Tab -->
      <ion-tab title="Mis favoritos" icon-off="ion-star" icon-on="ion-star" ng-click="login()">
        <ion-nav-view name="tab-favorites" class="balanced"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="Más cerca" icon-off="ion-navigate" icon-on="ion-map" href="#/app/playlists">
        <ion-nav-view name="tab-closetome" class="balanced"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="Mis comentarios" icon-off="ion-chatbubbles" icon-on="ion-chatbubbles" href="#/app/account">
        <ion-nav-view name="tab-account" class="balanced"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar>
      <h1 class="title"><img src="img/cabecera.png" class="avatar motion spin fade"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/browse" class="left-menu-custom home-menu">
          <img src="img/icon_home_white.png" class="icon-menu"><p class="front-menu">Inicio</p>
        </ion-item>
        <!--<ion-item menu-close ng-click="login()" class="left-menu-custom">
          <i class="ion-ios-personadd" data-pack="default" data-tags="magnifying glass"></i><p class="front-menu">Inicio sesión</p>
        </ion-item>-->
        <!--<ion-item menu-close href="#/app/search" class="left-menu-custom">
          <i class="ion-search" data-pack="default" data-tags="magnifying glass"></i><p class="front-menu">Buscar</p>
        </ion-item>-->
        <ion-item menu-close href="#/app/playlists" class="left-menu-custom close-tome-menu">
          <img src="img/icon_pin_white.png" class="icon-menu"><p class="front-menu">Que hay cerca de mi</p>
        </ion-item>
        <ion-item menu-close href="#/app/touristics" class="left-menu-custom turistic-menu">
          <img src="img/icon_man_white.png" class="icon-menu"><p class="front-menu">Destinos turisticos</p>
        </ion-item>
        <ion-item menu-close href="#/app/events" class="left-menu-custom event-menu">
          <img src="img/icon_calendar_white.png" class="icon-menu"><p class="front-menu">Eventos</p>
        </ion-item>
        <ion-item menu-close href="#/app/multimedia" class="left-menu-custom multimedia-menu">
          <img src="img/icon_video_white.png" class="icon-menu"><p class="front-menu">Multimedia</p>
        </ion-item>
        <ion-item menu-close href="#/app/directories" class="left-menu-custom directory-menu">
          <img src="img/icon_notebook_white.png" class="icon-menu"><p class="front-menu">Directorio Empresarial</p>
        </ion-item>
        <ion-item menu-close ng-click="openLink('http://caqueta.travel')" class="left-menu-custom">
          <i class="ion-ios-book-outline"></i><p class="front-menu">Caquetá Travel</p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
