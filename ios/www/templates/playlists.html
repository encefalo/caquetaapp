<ion-view view-title="{{ navTitle }}" >
  <ion-header-bar class="bar-subheader custom-subheader bar">
    <i class="icon ion-location placeholder-icon"></i><h1 class="center title">Que hay cerca de mi</h1>
  </ion-header-bar>
  <ion-content class="has-subheader has-tabs">
    <div class="list list-inset hidden">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Hoteles, Agencias, restaurantes" ng-model="search">
      </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input item-select">
        <div class="input-label">

        </div>
        <select ng-model="search">
          <option value="" selected="true">Todos</option>
          <option>Hoteles</option>
          <option>Agencias</option>
          <option>Restaurantes</option>
          <option>Gasolineras</option>
          <option>Tiendas de souv</option>
          <option>Rios</option>
          <option>Cascadas</option>
          <option>Piscinas</option>
          <option>Parques Naturales</option>
          <option>Reservas</option>
        </select>
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists | filter:search" href="#/app/playlists/{{ playlist.nid }}" class="item-thumbnail-left item card-item">
        <img ng-if="playlist.pic.length > 1" ng-src="{{ playlist.pic }}"/>
        <h2 ng-if="playlist.title.length > 1">{{ playlist.title }}</h2>
        <h3 ng-if="playlist.address.length > 1">{{ playlist.address }}</h3>
        <h3 ng-if="playlist.company[0].length > 1"> {{ playlist.company[0] }} </h3>
        <p class="description" ng-if="playlist.description.length > 1"> {{ playlist.description }} </p>
        <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>
        <p class="comments subdued">{{ playlist.comments }} comentarios</p>
      </ion-item>
    </ion-list>
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
